<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating and Removing Elements
</title>
</head>
<body>
    <h1>Creating and Removing Elements</h1>      
    <div class="container">
        <button id="add-para">Add Paragraph</button>
        <button id="remove-para">Remove Last Paragraph</button>
    </div>
    <script>
        let box = document.querySelector('.container');
        let btn = document.getElementById('add-para');
        let removeBtn = document.getElementById('remove-para');

        btn.addEventListener('click', function() {
            let para = document.createElement('p');
            para.textContent = 'This is a new paragraph.';
            box.appendChild(para);
        });
        removeBtn.addEventListener('click', function() {
            let paragraphs = box.getElementsByTagName('p');
            if (paragraphs.length > 0) {
                box.removeChild(paragraphs[paragraphs.length - 1]);
            }
        });
    </script>
</body>
</html>
